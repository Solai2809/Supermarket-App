<div class="container mt-4">
    <h2 class="text-center">STORE PRODUCTS</h2>
  
    <div class="mb-3">
      <input type="text" [(ngModel)]="newItem.name" class="form-control mb-2" placeholder="Item Name" />
      <input type="number" [(ngModel)]="newItem.price" class="form-control mb-2" placeholder="Price" />
      <button class="btn btn-success w-100" (click)="addItem()">Add Item</button>
    </div>
  
    <table class="table table-bordered table-hover">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Price</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items">
          <td>{{ item.id }}</td>
          <td>
            <input type="text" class="form-control" [(ngModel)]="item.name" [disabled]="!item['editable']" />
          </td>
          <td>
            <input type="number" class="form-control" [(ngModel)]="item.price" [disabled]="!item['editable']" />
          </td>
          <td>
            <button class="btn btn-warning btn-sm" (click)="enableEdit(item)">Edit</button>
            <button class="btn btn-primary btn-sm" (click)="saveItem(item)" [disabled]="!item['editable']">Save</button>
            <button class="btn btn-danger btn-sm" (click)="deleteItem(item.id!)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
