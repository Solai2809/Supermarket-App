<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supermarket Items</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    
    <h2 class="text-center">Supermarket Items</h2>
    
    <div class="mb-3">
        <input type="text" id="itemName" class="form-control" placeholder="Enter item name">
        <input type="number" id="itemPrice" class="form-control mt-2" placeholder="Enter item price">
        <button class="btn btn-success mt-2" onclick="addItem()">Add Item</button>
    </div>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="itemsTable"></tbody>
    </table>

    <script src="script.js"></script>

</body>
</html>
